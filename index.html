<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div>
        <!-- Header -->
        <center>
            <div class="header">
                <img src="img/google.jpg" alt="logo">
            </div>
        </center>
        <!-- Navigation -->
        <center>
            <div class="navi">
                <span>Search the web using Google!</span>
                <br>
                <input type="text" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">

            </div>
        </center>
        <!-- Container -->
        <center>
            <div class="container">
                <div class="box1" >
                    Special Searches
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Linux Search</a>
                </div>
                <div class="box2" >
                    <a href="help.html">Help!</a>
                    <a href="about.html">About Google!</a>
                    <a href="company.html">Company Info</a>
                    <a href="stickers.html">Google! Logos</a>
                </div>
                <div class="box3" >
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="email" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a style="padding-left: 7px;" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>
        </center>
        <!-- Footer -->
        <center>
            <div class="footer-copyright">

           </div>
        </center>
